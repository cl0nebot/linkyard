        \ \n  <header>\n    \n      <h1 class=\"entry-title\">The Random Number Gods</h1>\n
        \   \n    \n      <p class=\"meta\">\n        \n\n\n\n\n\n\n\n\n  \n\n\n<time
        datetime=\"2014-12-10T18:44:10+13:00\" pubdate data-updated=\"true\">Dec 10<span>th</span>,
        2014</time>\n        \n      </p>\n    \n  </header>\n\n\n<div class=\"entry-content\"><p>When
        I tell people that <a href=\"https://en.wikipedia.org/wiki/Rogue_(video_game)\">Rogue</a>
        has inspired me to write a blog post about privilege, I am generally met with
        a resounding bu-wha?</p>\n\n<p><a href=\"https://en.wikipedia.org/wiki/Rogue_(video_game)\">Rogue</a>
        is a simple game. You play as an adventurer, descending the 27 floors of a
        dungeon, collecting gold and loot, fighting monsters and avoiding traps, with
        the goal of retrieving the Amulet of Yendor and returning to the surface.</p>\n\n<p>Rogue
        had a few things that made it different from many other games. The first,
        and the most important, is that when your character dies, you&rsquo;re dead
        forever. You&rsquo;re presented with a tombstone and some information about
        your life, but there&rsquo;s no respawn button.</p>\n\n<p>Another crucial
        part of Rogue is what is known as Procedural Content Generation. In English,
        that means that the dungeons are new every time you play. Every character
        you play starts surrounded by different walls, with different risks, rewards,
        and horrible enemies awaiting.</p>\n\n<p>The third essential part of Rogue
        is that it is very difficult to win. It takes hundreds of attempts, for most
        players, before they first reach the bottom of the dungeon, retrieve the amulet,
        and &ldquo;ascend&rdquo; to the surface. There are many ways to die in Rogue,
        and a typical player will experience most of them when they &ldquo;ascend&rdquo;.</p>\n\n<p>In
        my mind, Rogue draws some striking parallels to real life. Your actions have
        serious consequences. It only takes a single mistake to cause your death.
        A seemingly strong character can easily get overwhelmed if you make the wrong
        call.</p>\n\n<p>Like life, you are at the mercy of your surroundings. To succeed,
        you have to fight and make do with what is available to you, but it&rsquo;s
        not always enough. There comes a moment in (almost) every game where you find
        your back against the wall and meet your maker.</p>\n\n<p>It was thinking
        about life in terms of Rogue when I had an &lsquo;aha&rsquo; moment as to
        how I could really phrase my feelings around privilege.</p>\n\n<p>My life
        has been going pretty well recently. At the same time, I see people near and
        far facing hardship and sorrow. It makes me wonder what has led to our difference
        in circumstances.</p>\n\n<p>I know that some people like to think that those
        successful in life fought harder, that hard work and perseverance can overcome
        any obstacle. While that might play a part, it seems impossible to deny that
        your start in life makes all the difference.</p>\n\n<p>As an adventurer in
        Rogue, what you find on the first few floors of the dungeon will have a huge
        impact on your fate. If you&rsquo;re lucky enough to find a good set of armor
        or the right potions on the first floor, you&rsquo;ll probably breeze through
        the early dungeon. You will survive some situations simply because you got
        lucky and had what others didn&rsquo;t.</p>\n\n<p>In my mind, it&rsquo;s the
        same &ndash; to have parents that teach you to read before you start school.
        I was lucky enough to have parents that both taught me to learn and nourished
        the spark of curiosity inside of me. That seemingly small gift early on has
        had huge impacts throughout my life. If not for that, probably, you wouldn&rsquo;t
        be reading my blog.</p>\n\n<p>I was extremely privileged to be born where
        and when I was, and to whom. I think it&rsquo;s important to consider that
        not everyone is so fortunate.</p>\n</div>\n\n\n  <footer>\n    <p class=\"meta\">\n
